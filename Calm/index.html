<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditation Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <label for="interval">Set Interval (minutes):</label>
      <input type="number" id="interval" min="1" value="5" />
      <button id="startButton">Start Meditation</button>
      <p id="timer">00:00</p>
      <audio id="bellSound" src="bell.mp3" preload="auto"></audio>
    </div>
    <script src="script.js"></script>
  </body>
</html>
